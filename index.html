<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মাসিক প্যাকেজ সীমা শেষ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff512f, #dd2476, #24c6dc, #514a9d);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 380px;
            text-align: center;
            color: #fff;
            animation: zoomFade 1.2s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes zoomFade {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .highlight {
            color: #ffe600;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">⚠️</div>
        <h1>মাসিক প্যাকেজ সীমা শেষ হয়েছে</h1>
        <p>
            আপনার <span class="highlight">মাসিক প্যাকেজের নির্ধারিত সীমা</span> শেষ হয়ে গেছে।  
            অনুগ্রহ করে অ্যাডমিনের কাছ থেকে পুনরায় রিচার্জ করে নিন  
            এবং রিচার্জ সম্পন্ন হলে আবার স্বাভাবিকভাবে অ্যাপটি ব্যবহার করুন।
        </p>
        <div class="footer">
            ধন্যবাদ আমাদের সাথে থাকার জন্য ❤️
        </div>
    </div>

</body>
</html>
